<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
* {
	padding: 0;
	margin: 0;
}
body {
	font-family: system-ui;
}
.app {
	max-width: 980px;
	width: 90%;
	height: 400px;
	margin: 0 auto;
}
.article {
	margin-bottom: 20px;
}
</style>
<body>

	<div id="root">
		
		<div class="app"></div>

	</div>

	<script type="text/javascript">
		
		const app = document.querySelector('.app');

		(() => {
			app.innerHTML = "Загрузка статей"
		})();

		const store = {
			articles: []
		}

		const load = async () => {

			let request = await fetch('https://jsonplaceholder.typicode.com/posts');
			let response = await request.json();

			store.articles = response;

			app.innerHTML = ''

			render()
		}

		const template = (index) => {
			return `
				<div class="article">
					<h2>${store.articles[index].title}</h2>
					<p>${store.articles[index].body}</p>
				</div>
			`
		}

		const render = () => {
			store.articles.forEach((item, index) => {
				app.innerHTML += template(index)
			})
		}

		load()

	</script>

	<script type="text/javascript" src="app.js"></script>

</body>
</html>
